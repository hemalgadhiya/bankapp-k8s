apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp-backend
  labels:
    app: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: backend
  template:
    metadata:
      labels:
        app: backend
    spec:
      containers:
      - name: backend-java
        image: 456433905815.dkr.ecr.us-east-2.amazonaws.com/backend:latest
        ports:
        - containerPort: 8080