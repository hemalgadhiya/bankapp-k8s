---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: bankapp-frontend
  labels:
    app: frontend
  annotations:
    flux.weave.works/automated: "true"
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: nginx
        image: 456433905815.dkr.ecr.us-west-2.amazonaws.com/bankapp-frontend:bd0ea25
        ports:
        - containerPort: 3000
        resources:
          limits:
            cpu: 500m
            memory: 1024Mi
          requests:
            cpu: 500m
            memory: 1024Mi
